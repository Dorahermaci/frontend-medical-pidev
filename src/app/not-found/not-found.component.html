<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Oops! Page Not Found</h2>
    <p class="error-description">We're sorry, but the page you are looking for could not be found. It may have been moved, renamed, or deleted.</p>
    <a href="/home" class="error-link">Go back to Home</a>
  </div>
</body>
</html>
