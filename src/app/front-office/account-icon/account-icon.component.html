<div class="account-icon">
    <span class="username">{{ localStorageUser.firstName }} {{ localStorageUser.lastName }}</span>
    <img src="assets/images/account.png" class="img-fluid" alt="Account Icon">
    
    <div class="dropdown-content">
        <a [routerLink]="'/profile'">Profile</a>
        <a [routerLink]="'/back'">Dashboard</a>
        <a (click)="onLogout()">Logout</a>
    </div>
</div>
