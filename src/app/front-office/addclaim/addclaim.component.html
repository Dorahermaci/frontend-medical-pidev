<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form class="claim-form" [formGroup]="claimForm" (submit)="addClaim(claimForm)">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" formControlName="description" placeholder="Description">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" formControlName="date">
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" formControlName="status">
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="APPROVED">Approved</option>
                <option value="REJECTED">Rejected</option>
                <option value="COMPLETED">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea class="form-control" formControlName="comments" placeholder="Comments"></textarea>
            </div>
            <div class="form-group">
              <label for="appUser">Patient ID</label>
              <input type="text" class="form-control" formControlName="appUser" placeholder="Patient ID">
            </div>
            <button type="submit" class="btn btn-primary">Add Claim</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
