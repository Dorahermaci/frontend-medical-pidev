<div class="container">
  <h2>Update Register</h2>
  <form (ngSubmit)="update(registerForm.value)" #registerForm="ngForm">
    <div class="form-group">
      <label for="completionStatus">Completion Status:</label>
      <select class="form-control" id="completionStatus" name="completionStatus" [(ngModel)]="register.completionStatus" required>
        <option value="true">Completed</option>
        <option value="false">Not Completed</option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="register.startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="register.endDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
